<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Database Fun!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
  <!-- Output things into this container if you don't want to do console logs. -->

  <span id="stateCode">Run through the StateCodes database Ref</span><br/>
  <span id="languageData">Run through the Language Data database Ref</span>
  </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  
<!-- Working Code for Wikipedia API Calls & Output -->
  <script type="text/javascript">
 // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBHljGJyonFx72WZpBnC4u46FErCsUw8mo",
    authDomain: "first-project-cbc-ccc91.firebaseapp.com",
    databaseURL: "https://first-project-cbc-ccc91.firebaseio.com",
    projectId: "first-project-cbc-ccc91",
    storageBucket: "first-project-cbc-ccc91.appspot.com",
    messagingSenderId: "828827239913"
  };
  firebase.initializeApp(config);

  //Easier reference for database service
  var database = firebase.database();

//Put whatever values you are wanting to see outputs for within the function below, this Reference will show you how the stateCodes portion of the database is accessed
$("#stateCode").on("click", function() {
  database.ref("/stateCodes").on("value", function(snapshot) {
    //Insert your console log, jquery or whatever below this
    console.log("The stateCode snapshot looks like: " +snapshot);
    console.log("(stateCodes) snapshot.state looks like: " + snapshot.val().state);
    console.log("(stateCodes) snapshot.stateCodes looks like: " + snapshot.val().stateCode);
    console.log("(stateCodes) snapshot.stateNum looks like: " + snapshot.val().stateNum);
  });
});

//Put whatever values you are wanting to see outputs for within the function below, this Reference will show you how the stateCodes portion of the database is accessed
$("#languageData").on("click", function() {
  database.ref("/languageData").on("value", function(snapshot) {
    //Insert your console log, jquery or whatever below things
    console.log("Snapshot looks like: " +snapshot);
    console.log("Snapshot.languageCode looks like: " +snapshot.val().languageCode);
    console.log("Snapshot.languageCode looks like: " +snapshot.val().languageCode[290]);
    console.log("Snapshot.languageName looks like: " +snapshot.val().languageName[290]);
  });
});
  </script>
</body>
</html>
